<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1><span style="color: #4ec3ca;">XDRS</span> SignUp Form</h1>
		<div class="main-agileinfo">
			<img src="assets/img/logo-green.png" alt="logo-green"  style="width: 150px;">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text" type="text" name="Username" placeholder="Username" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text email" type="text" name="number" placeholder="Mobile" required="">
					<div style="width: 105%;">
						<SELECT class="email-select">
						  	<OPTION selected>Choose your speciality</OPTION>
							<OPTION>Plastic Surgery</OPTION>
							<OPTION>Dermatologist</OPTION>
							<OPTION>Aesthetic Practitioner</OPTION>
							<OPTION>Aesthetic Nurse</OPTION>
							<OPTION>Dentist</OPTION>
							<OPTION>Maxillofacial Surgeon</OPTION>
							<OPTION>General Surgeon</OPTION>
							<OPTION>Gynecologist</OPTION>
							<OPTION>R&D consultant</OPTION>
							<OPTION>Managing Director</OPTION>
							<OPTION>Other</OPTION>
						  </SELECT>
					  </div>
					<input class="text" type="password" name="password" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
				<p>Don't have an Account? <a href="Login-Form.html"> Login Now!</a></p>
			</div>
		</div>
